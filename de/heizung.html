	<script type="text/javascript">
// SHOW AND HIDE NAVBARS //
		function hideShow(id){
			var element = document.getElementById(id);

			if(element.style.opacity != 0){
				element.style.opacity = 0;
				element.style.visibility = "hidden";

				if (id == "hiddenL") {
					element.style.margin = "-16px 0 0 0";
					document.getElementById("arrow").style="-webkit-transform:rotate(0deg); -moz-transform: rotate(0deg); -ms-transform: rotate(0deg); -o-transform: rotate(0deg); transform: rotate(0deg);";
				}
				else
					element.style.margin = "-1% 0 0 0";
			}
			else {
				element.style.opacity = 1;
				element.style.visibility = "visible";

				if (id == "hiddenL") {
					element.style.margin = "-1% 0 0 0";
					document.getElementById("arrow").style="-webkit-transform:rotate(180deg); -moz-transform: rotate(180deg); -ms-transform: rotate(180deg); -o-transform: rotate(180deg); transform: rotate(180deg);";
				}
				else
					element.style.margin = 0;
			}
		}
	</script>
</head>
